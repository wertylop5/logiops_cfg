devices: (
{
	name: "MX Vertical Advanced Ergonomic Mouse";
	dpi: 1000;
	buttons: (
		{
			cid: 0x52;
			action: {
				type: "Gestures";
				gestures: (
					{
						direction: "None";
						action: {
							type: "KeyPress";
							keys: ["KEY_LEFTMETA", "KEY_ENTER"];
						};
					},
					{
						direction: "Up";
						action: {
							type: "None";
						};
					},
					{
						direction: "Down";
						action: {
							type: "KeyPress";
							keys: ["KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_Q"];
						};
					},
					{
						direction: "Left";
						mode: "OnRelease";
						action: {
							type: "KeyPress";
							keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_LEFT"];
						};
					},
					{
						direction: "Right";
						mode: "OnRelease";
						action: {
							type: "KeyPress";
							keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_RIGHT"];
						};
					}
				);
			};
		},
		{
			cid: 0xfd;
			action: {
				type: "CycleDPI";
				dpis: [1000, 500, 100];
			}
		}
	);
}
)
